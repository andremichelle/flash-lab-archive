<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Laboratory</title>
    <script src="ruffle/ruffle.js"></script>
    <script src="js/works.js"></script>
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <nav>
        <a class="work hexagon">
            <span class="title">Untitled Work</span>
        </a>
    </nav>
</main>
<article class="hidden">
    <div class="player-wrapper">
        <div class="prev unselect">←</div>
        <div class="next unselect">→</div>
        <span class="title"></span>
        <div class="close unselect">↑</div>
        <div class="description"></div>
    </div>
</article>
<a class="ruffle" href="https://github.com/sponsors/ruffle-rs" target="riffle">
    <span class="powered">Powered by</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Ruffle_vector_logo.svg">
</a>
</body>
</html>
